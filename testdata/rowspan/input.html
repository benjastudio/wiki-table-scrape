<!--
Mocked HTML <table> data for focused edge-case testing of rowspans
-->
<table>
    <tbody>
        <tr>
            <th>Year</th>
            <th>Title</th>
            <th>Value</th>
            <th>Note(s)</th>
        </tr>
        <tr>
            <th>1924</th>
            <td>The Sea Hawk</td>
            <td>$3,000,000</td>
            <td></td>
        </tr>
        <tr>
            <th rowspan="3">1925</th>
            <td>The Big Parade</td>
            <td>$382,000</td>
            <td></td>
        </tr>
        <tr>
            <!-- Year column populates from rowspan above -->
            <td>Ben-Hur</td>
            <td>$3,967,000</td>
            <td rowspan="2">Note spanning two rows in last column</td>
        </tr>
        <tr>
            <!-- Year column populates from rowspan above -->
            <td>For Heaven's Sake</td>
            <td>$150,000</td>
            <!-- Notes column populates from rowspan above -->
        </tr>
        <tr>
            <th>1926</th>
            <td>A made up movie</td>
            <td>$250,000</td>
            <!-- Not a rowspan, just missing a <td> tag -->
        </tr>
    </tbody>
</table>
